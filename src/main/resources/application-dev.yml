spring:
  datasource:
    url: jdbc:h2:file:~/livrasiondb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true


  ai:
    deepseek:
      api-key: ''
      chat:
        options:
          model: deepseek-chat