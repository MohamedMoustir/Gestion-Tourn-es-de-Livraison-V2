
server:
  port: 9090

spring:
  application:
    name: demo

  profiles:
    active: dev


  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: false


  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null


  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

logging:
  level:
    root: INFO
    com.livraison.demo: DEBUG


optimizer:
  type: ai

